<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페트 랭크 계산기 (차이값 모드)</title>
    <style>
        /* [기존 스타일 유지] */
        :root {
            --bg-main: #0b1426; --bg-panel: #141e33; --bg-panel-dark: #0e172a;
            --border-main: #26345a; --border-sub: #1c2747; --accent-main: #4da3ff;
            --accent-soft: rgba(77,163,255,0.15); --accent-gold: #ffd45c;
            --danger: #ff6b6b; --text-main: #eaf2ff; --text-sub: #9fb3d9;
        }
        body { margin: 0; padding: 0; background: radial-gradient(circle at top, #121c35, #050812); font-family: 'Pretendard', system-ui, sans-serif; color: var(--text-main); }
        .container { max-width: 720px; margin: 60px auto; padding: 32px; background: linear-gradient(180deg, var(--bg-panel), var(--bg-panel-dark)); border: 1px solid var(--border-main); border-radius: 18px; box-shadow: 0 20px 50px rgba(0,0,0,0.75); }
        h1 { text-align: center; margin-bottom: 26px; font-size: 32px; color: var(--accent-gold); text-shadow: none; }
        .intro { margin-bottom: 30px; padding: 22px; background: #0f1a32; border: 1px solid var(--border-sub); border-radius: 14px; text-align: center; color: var(--text-sub); }
        label { display: block; margin-top: 18px; margin-bottom: 6px; font-size: 14px; color: var(--text-sub); }
        label span { color: var(--accent-main); font-size: 12px; margin-left: 5px; }
        input { width: 100%; padding: 12px 14px; font-size: 16px; background: #0b1426; color: var(--text-main); border: 1px solid var(--border-sub); border-radius: 10px; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--accent-main); }
        #suggestions { list-style: none; margin: 6px 0 0; padding: 0; max-height: 180px; overflow-y: auto; background: #0f1a32; border: 1px solid var(--border-sub); border-radius: 12px; }
        #suggestions li { padding: 10px 14px; cursor: pointer; color: var(--text-sub); }
        #suggestions li:hover { background: var(--accent-soft); color: var(--text-main); }
        button { width: 100%; margin-top: 28px; padding: 16px; font-size: 18px; font-weight: 700; background: linear-gradient(180deg, #ffd45c, #e6bd45); color: #1b2545; border: none; border-radius: 14px; cursor: pointer; }
        .result { margin-top: 26px; padding: 22px; background: linear-gradient(180deg, #1a1626, #120f1e); border: 1px solid #4a4020; border-radius: 14px; text-align: center; min-height: 40px; }
        .result strong { color: var(--accent-gold); font-size: 18px; }
        #loading { display: none; margin-top: 18px; text-align: center; color: var(--accent-gold); }
    </style>
</head>
<body>
    <div class="container">
        <h1>유미의 유산</h1>
        <div class="intro">
            <strong>업데이트 : 2025/12/24</strong><br>
            S급(정석) 대비 차이값을 입력하세요. (예: -1, 0, +1, 1)
        </div>

        <label for="pet-name">페트 이름</label>
        <input type="text" id="pet-name" placeholder="이름을 입력하면 S급 기준이 자동 계산됩니다." autocomplete="off">
        <ul id="suggestions"></ul>

        <label for="diff-health">체력 차이 <span>(정석 대비)</span></label>
        <input type="number" id="diff-health" value="0" placeholder="0" />

        <label for="diff-attack">공격력 차이 <span>(정석 대비)</span></label>
        <input type="number" id="diff-attack" value="0" placeholder="0" />

        <label for="diff-defense">방어력 차이 <span>(정석 대비)</span></label>
        <input type="number" id="diff-defense" value="0" placeholder="0" />

        <label for="diff-agility">순발력 차이 <span>(정석 대비)</span></label>
        <input type="number" id="diff-agility" value="0" placeholder="0" />

        <button id="calculate-btn">차이값으로 계산하기</button>

        <div id="result" class="result"></div>
        <div id="loading">계산 중입니다...</div>
    </div>

            "리프문":     { initialCoefficient: 26,  healthCoefficient: 24,  attackCoefficient: 34,  defenseCoefficient: 16,  agilityCoefficient: 31 },
            "화이트드래곤":     { initialCoefficient: 0,  healthCoefficient: 0,  attackCoefficient: 0,  defenseCoefficient: 0,  agilityCoefficient: 0 },
            "프로링":     { initialCoefficient: 16,  healthCoefficient: 26,  attackCoefficient: 30,  defenseCoefficient: 11,  agilityCoefficient: 37 },
            "벨로":     { initialCoefficient: 27,  healthCoefficient: 29,  attackCoefficient: 36,  defenseCoefficient: 19,  agilityCoefficient: 25 },
            "로즈란스":     { initialCoefficient: 35,  healthCoefficient: 28,  attackCoefficient: 37,  defenseCoefficient: 14,  agilityCoefficient: 30 },
            "이름없음":     { initialCoefficient: 0,  healthCoefficient: 0,  attackCoefficient: 0,  defenseCoefficient: 0,  agilityCoefficient: 0 },

            // 필요한 페트 데이터를 이곳에 추가하세요.
        };

        let currentIdealStats = null; // 선택된 페트의 S급 기준 스탯 저장용

        function getChosung(str) {
            const BASE_CODE = 0xAC00;
            const CHOSUNG_LIST = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
            let result = "";
            for (let i = 0; i < str.length; i++) {
                const code = str.charCodeAt(i);
                if (code >= 0xAC00 && code <= 0xD7A3) {
                    result += CHOSUNG_LIST[Math.floor((code - 0xAC00) / 588)];
                } else { result += str[i]; }
            }
            return result;
        }

        // [S급(정석) 스탯 계산 로직]
        function calculateIdealStats(pet) {
            const baseHealth = pet.healthCoefficient + 2 + 2.5;
            const baseAttack = pet.attackCoefficient + 2 + 2.5;
            const baseDefense = pet.defenseCoefficient + 2 + 2.5;
            const baseAgility = pet.agilityCoefficient + 2 + 2.5;

            const initialHealth = (baseHealth * pet.initialCoefficient) / 100;
            const initialAttack = (baseAttack * pet.initialCoefficient) / 100;
            const initialDefense = (baseDefense * pet.initialCoefficient) / 100;
            const initialAgility = (baseAgility * pet.initialCoefficient) / 100;

            return {
                health: Math.floor(initialHealth * 4 + initialAttack + initialDefense + initialAgility),
                attack: Math.floor(initialHealth * 0.1 + initialAttack + initialDefense * 0.1 + initialAgility * 0.05),
                defense: Math.floor(initialHealth * 0.1 + initialAttack * 0.1 + initialDefense + initialAgility * 0.05),
                agility: Math.floor(initialAgility),
            };
        }

        // [자동완성 및 페트 선택]
        const petNameInput = document.getElementById("pet-name");
        const suggestions = document.getElementById("suggestions");

        petNameInput.addEventListener("input", () => {
            const query = petNameInput.value;
            suggestions.innerHTML = "";
            if (!query.trim()) return;

            const queryChosung = getChosung(query);
            const matches = Object.keys(petData).filter(name => name.includes(query) || getChosung(name).includes(queryChosung));
            
            matches.forEach(match => {
                const li = document.createElement("li");
                li.textContent = match;
                li.addEventListener("click", () => {
                    petNameInput.value = match;
                    suggestions.innerHTML = "";
                    currentIdealStats = calculateIdealStats(petData[match]);
                    // 페트 선택 시 차이값 입력창은 0으로 초기화
                    document.getElementById("diff-health").value = 0;
                    document.getElementById("diff-attack").value = 0;
                    document.getElementById("diff-defense").value = 0;
                    document.getElementById("diff-agility").value = 0;
                });
                suggestions.appendChild(li);
            });
        });

        // [메인 계산 로직]
        document.getElementById("calculate-btn").addEventListener("click", () => {
            const petName = petNameInput.value;
            if (!petName || !petData[petName] || !currentIdealStats) {
                alert("먼저 페트 이름을 목록에서 선택해 주세요!");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";

            // 차이값을 실제 타겟 스탯으로 변환
            const targetHealth = currentIdealStats.health + parseInt(document.getElementById("diff-health").value || 0);
            const targetAttack = currentIdealStats.attack + parseInt(document.getElementById("diff-attack").value || 0);
            const targetDefense = currentIdealStats.defense + parseInt(document.getElementById("diff-defense").value || 0);
            const targetAgility = currentIdealStats.agility + parseInt(document.getElementById("diff-agility").value || 0);

            const pet = petData[petName];
            let totalMatchedCases = 0;
            let hallucinationCases = 0;
            let totalPossibleCases = 0;

            // 모든 경우의 수 탐색 (최적화를 위해 setTimeout 비동기 처리 권장되나 로직 유지)
            for (let hR = -2; hR <= 2; hR++) {
                for (let aR = -2; aR <= 2; aR++) {
                    for (let dR = -2; dR <= 2; dR++) {
                        for (let gR = -2; gR <= 2; gR++) {
                            for (let hB = 0; hB <= 10; hB++) {
                                for (let aB = 0; aB <= 10; aB++) {
                                    for (let dB = 0; dB <= 10; dB++) {
                                        const gB = 10 - hB - aB - dB;
                                        if (gB < 0 || gB > 10) continue;

                                        totalPossibleCases++;

                                        const iH = ((pet.healthCoefficient + hR + hB) * pet.initialCoefficient) / 100;
                                        const iA = ((pet.attackCoefficient + aR + aB) * pet.initialCoefficient) / 100;
                                        const iD = ((pet.defenseCoefficient + dR + dB) * pet.initialCoefficient) / 100;
                                        const iG = ((pet.agilityCoefficient + gR + gB) * pet.initialCoefficient) / 100;

                                        const cH = Math.floor(iH * 4 + iA + iD + iG);
                                        const cA = Math.floor(iH * 0.1 + iA + iD * 0.1 + iG * 0.05);
                                        const cD = Math.floor(iH * 0.1 + iA * 0.1 + iD + iG * 0.05);
                                        const cG = Math.floor(iG);

                                        if (cH === targetHealth && cA === targetAttack && cD === targetDefense && cG === targetAgility) {
                                            totalMatchedCases++;
                                            if (hR === 2 && aR === 2 && dR === 2 && gR === 2) hallucinationCases++;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }

            // 결과 표시
            if (totalMatchedCases === 0) {
                document.getElementById("result").textContent = "해당 차이값으로는 발생 가능한 스탯 조합이 없습니다.";
            } else {
                const prob = ((hallucinationCases / totalMatchedCases) * 100).toFixed(2);
                const appearance = ((totalMatchedCases / totalPossibleCases) * 100).toFixed(4);
                document.getElementById("result").innerHTML = `
                    <div>성공 확률 : <strong>${prob === "100.00" ? "99.9" : prob}%</strong></div>
                    <div style="font-size:13px; color:var(--text-sub); margin-top:10px;">
                        (실제 스탯: ${targetHealth} / ${targetAttack} / ${targetDefense} / ${targetAgility})<br>
                        출현 빈도: ${appearance}%
                    </div>
                `;
            }
            document.getElementById("loading").style.display = "none";
        });
    </script>
